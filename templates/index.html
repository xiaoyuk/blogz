{% extends "base.html" %}

{% block content %}
    <h1>blog users!</h1>
 

    <hr />
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        <ul>
            {% for user in users %}
                <h1>
                    <a href="./mainpage?user={{user.id}}">{{user.username}}</a> 
                </h1>
              
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

 

{% endblock %}
